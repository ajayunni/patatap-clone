        var arr = [];
        function onKeyDown(event) {
            if(keyData[event.key]){
                var mpoint  = new Point(view.size.width,view.size.height);
                var random = Point.random();
                var point = mpoint*random;
                var myCircle = new Path.Circle(point, 300);
                myCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                arr.push(myCircle);
                if(arr.length>=100)arr.shift();
            }
        }
        function onFrame(event) {
            for(var i = 0;i<arr.length;i++){
                arr[i].fillColor.hue += 10;
                arr[i].scale(.9);
            }
        }
